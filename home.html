<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Story Time</title>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <h1>Story Time</h1>
    <form action="/generate_story" method="post">
      <label for="age">Age:</label>
      <input type="number" name="age" id="age" required>
      <label for="antagonist_name">Antagonist Name:</label>
      <input type="text" name="antagonist_name" id="antagonist_name" required>
      <label for="villain_name">Villain Name:</label>
      <input type="text" name="villain_name" id="villain_name" required>
      <input type="submit" value="Generate Story">
    </form>
    <br>
    {% if story %}
      <div>
        <p>{{ story | safe }}</p>
        <audio controls>
          <source src="{{ audio_file }}" type="audio/mpeg">
        </audio>
      </div>
    {% endif %}
  </body>
</html>
